<html>
<head>
    <title>Customer Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped justify-content-between">
                <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                    <th scope="col">
                        <div class="row">
                            <form action="#" th:action="@{/add}" method="get" class="m-1">
                                <input type="submit" class="btn btn-light edit" value="add"/>
                            </form>
                            <form action="#" th:action="@{/change}" method="post" class="m-1">
                                <input type="submit" class="btn btn-light edit" value="Change dictionary"/>
                            </form>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : *{entries}">
                    <td th:text="*{entry.getKeyValue()}">Key</td>
                    <td th:text="*{entry.getValue()}">Value</td>
                    <td class="row">
                        <form action="#" th:action="@{/edit}+'/'+${entry.getKeyValue()}+'/'+${entry.getValue()}" method="get" class="m-1">
                            <input type="submit" class="btn btn-light edit" value="edit"/>
                        </form>
                        <form action="#" class="m-1">
                            <input type="text" name="key" th:value="*{entry.getKeyValue()}" style="display: none"/>
                            <input type="text" name="value" th:value="*{entry.getValue()}" style="display: none"/>
                            <input type="submit" class="btn btn-light remove" value="remove"/>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<script src="index.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $(".remove").click(
            function () {
                console.log("123");
                event.preventDefault();
                $.ajax({
                    url: "remove/",
                    type: "POST",
                    dataType: "html",
                    data: $(this).parent().serialize(),
                    success: function (response) {
                        console.log('+');
                        location.reload();
                    },
                    error: function (response) {
                        console.log('-');
                    }
                });
            }
        );
    });
</script>
</body>
</html>
